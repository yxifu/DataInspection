<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/head::head('Setting Edit-Setting-DataInspection')"></head>
<body>

<div th:replace="common/navbar::navbar(${topNavBar})"></div>
    <div class="container" >
        <h3>修改密码</h3>
        <form method="post">
            <input type="hidden" id="userName" name="userName" th:value="${userBean.userName}">
            <div class="form-group row">
                <label for="oldPassword" class="col-sm-2 col-form-label">Old Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="oldPassword" name="oldPassword" th:value="${userBean.oldPassword}">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" name="password" >
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="confirmPassword" name="confirmPassword">
                </div>
            </div>

            <div class="text-center">
                <button onclick="return check();" class="btn btn-primary">更新密码</button>
            </div>
        </form>
    </div>
    <script>

        function check() {
            if($("#password").val()==''){
                layer.alert("密码不能为空");
                return false;
            } else if($("#password").val()!=$("#confirmPassword").val()){
                layer.alert("密码和确认密码不相同");
                return false;
            }
            return true;


        }


    </script>
    <script th:if="${apiInterface.error_code==0}">

        top.layer.alert("成功",{icon:1},function () {
                //top.window.location=top.window.location;
                top.layer.closeAll();
                window.open("/");
            });
    </script>
    <script th:if="${apiInterface.error_code>1}">
        layer.alert("保存失败",{icon:2});
    </script>
</body>
</html>
